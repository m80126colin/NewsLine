<!doctype html>
<html>
<head>
  <title>Timeline | Basic demo</title>
  <script src="http://visjs.org/dist/vis.js"></script>
  <link href="http://visjs.org/dist/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<div id="mytimeline"></div>

<script type="text/javascript">
  var container = document.getElementById('mytimeline');
  d = new Date();
  var groups = new vis.DataSet([
    {id: 1, content: 'Truck&nbsp;1'},
    {id: 2, content: 'Truck&nbsp;2'},
    {id: 3, content: 'Truck&nbsp;3'},
    {id: 4, content: 'Truck&nbsp;4'}
  ]);
  var data = [
    {id: 1, group: 1, content: 'item 1', start: d},
    {id: 7, group: 1, content: 'item 7', start: '2013-04-20-00-06-01'},
    {id: 8, group: 1, content: 'item 8', start: '2013-04-20-00-12-01'},
    {id: 9, group: 1, content: 'item 9', start: '2013-04-20-01-00-01'},
    {id: 2, group: 1, content: 'item 2', start: '2013-04-14'},
    {id: 3, group: 1, content: 'item 3', start: '2013-04-18'},
    {id: 4, group: 1, content: 'item 4', start: '2013-04-16', end: '2013-04-19'},
    {id: 5, group: 1, content: 'item 5', start: '2013-04-25'},
    {id: 6, group: 1, content: 'item 6', start: '2013-04-27'}
  ];
  var options = {
  };
  var timeline = new vis.Timeline(container, null, options);
  timeline.setGroups(groups);
  timeline.setItems(data);
</script>
</body>
</html>
